<button (click)="post()">POSTSTST</button>
<div class="fixed-bottom d-flex">
  <div class="d-flex" *ngIf="player">
    <img
      *ngFor="let card of player.cards"
      class="card"
      [src]="'assets/img/cards/' + card.value + '.png'"
    />
  </div>
  <div class="controls">
    <p *ngIf="isPlayersTurn" class="text-light">Its your turn</p>
    <p *ngIf="!isPlayersTurn" class="text-light">Its not your turn</p>
  </div>
</div>
